<app-header></app-header>
<section class="container col-12">
    <div class="col-12">
    <div class="col-6">
    <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div formGroupName="credentials">
            <div class="col-md-6">
                <label for="username" class="form-label">Email :</label>
                <input type="email" class="form-control" id="username" formControlName="username">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }} <!-- Affiche le message d'erreur -->
        </div>
    </form>
</div>
<div class="col-6">
    <form class="row g-3" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="col-md-6">
            <label for="user_name" class="form-label">Prénom :</label>
            <input type="text" class="form-control" id="user_name" formControlName="user_name">
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="last_name" formControlName="user_last_name">
        </div>
        <div class="col-md-6">
            <label for="genre" class="form-label">Genre :</label>
            <select class="form-control" id="genre" formControlName="user_genre">
                <option value="H">Homme</option>
                <option value="F">Femme</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="birthday" class="form-label">Date de naissance :</label>
            <input type="date" class="form-control" id="birthday" formControlName="user_birthday">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" formControlName="user_email">
        </div>
        <div class="col-md-6">
            <label for="tel" class="form-label">Téléphone :</label>
            <input type="tel" class="form-control" id="tel" formControlName="user_tel">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Adresse :</label>
            <input type="text" class="form-control" id="address" formControlName="user_adress">
        </div>
        <div class="col-md-6">
            <label for="user_password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="user_password" formControlName="user_password">
            <div *ngIf="registerForm.get('user_password')?.invalid && registerForm.get('user_password')?.touched">
              Mot de passe requis ! Merci.
            </div>
          </div>
          
          <div class="col-md-6">
            <label for="confirm_password" class="form-label">Confirmer le mot de passe :</label>
            <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password">
            <div *ngIf="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched">
              Confirmer le mot de passe requis ! Merci.
            </div>
            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirm_password')?.touched">
              Les mots de passe ne correspondent pas !
            </div>
          </div>
          
        <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>
    </form>
</div>
</div>
</section>
